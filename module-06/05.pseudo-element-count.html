<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ol {
      list-style: none;
      padding: 0;
    }

    /* ::before, ::after 속성값을 넣을 수 있음*/
    ol>li::after {
      content: " - " attr(data-count) " downloads";
      font-size: 0.7rem;
    }

    ol>li {
      /*숫자세기 기능의 이름을 rint라고 지음 */
      counter-increment: rint;
    }

    ol>li::before {
      content: counter(rint) ". ";
      color: red;
    }
  </style>
</head>

<body>
  <h1></h1>
  <ol>
    <!-- data-커스텀속성 : html요소에 값을 저장하고 싶을 때 -->
    <li data-count="500,000,000+">Zoom</li>
    <li data-count="500,000,000+">Kakao</li>
    <li data-count="500,000,000+">CarretMarket</li>
  </ol>


</body>

</html>
