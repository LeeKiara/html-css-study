<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>i-PMS</title>

		<link rel="stylesheet" href="./project.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<main>
			<form action="">
				<!-- forms[0] -->
				<div>
					<label>프로젝트명</label>
					<input type="text" placeholder="제목을 입력하세요." />
				</div>
				<div>
					<label>설명</label>
					<textarea
						cols="30"
						rows="10"
						placeholder="프로젝트에 관한 설명 입력(옵션)"
					></textarea>
				</div>
				<div>
					<label>시작일</label><input type="date" placeholder="시작일" /> ~
					<label>종료일</label><input type="date" placeholder="종료일" />
				</div>
				<div>
					<label>대표이미지</label
					><input type="file" placeholder="대표이미지" accept="image/*" />
					<div id="projectImage"></div>
				</div>
				<button>등록</button>
			</form>
		</main>

		<script src="./project.js"></script>
	</body>
</html>
