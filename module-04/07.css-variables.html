<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css 변수(variables) */
    /* 상수(constant)에 가깝다. */
    /* :root {
      -- 변수명: 값
    }
    */
    /* css 속성값이 재상용된다.
       주로 색상, 크기값 같은 것들*/
    :root {
      --main-color: yellow;
      --secondary-color: #325c63;
      --default-font-size: 14px;
    }

    html,
    body {
      font-size: var(--default-font-size);
    }

    body {
      background-color: var(--main-color);
    }

    h1,
    p {
      color: var(--secondary-color);
    }
  </style>
</head>

<body>
  <h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium, similique sed. Corporis ipsam blanditiis
    quis culpa esse praesentium optio quas incidunt amet illum eaque error expedita dolorem eveniet, quisquam ipsum.
  </h1>
</body>

</html>
