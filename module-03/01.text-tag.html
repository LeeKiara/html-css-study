<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--굵은 글자 태그 -->
  <b>Lorem, ipsum dolor.</b>
  <br>
  <!-- 시멘틱(이것만 쓴다.) -->
  <strong>Lorem, ipsum dolor.</strong>
  <br>
  <!-- 이텔릭(기울러진 서체) : 폰트 아이콘, vector graphic 형태의 아이콘 -->
  <i>Lorem, ipsum dolor.</i>

  <!-- 시멘틱(이것만 씀)-->
  <br>
  em : 기울어진 서체 => <em>Lorem, ipsum dolor.</em>
  <br>
  <!-- 작은 글자 태그 -->
  small Tag : 작은 글자 태그 => <small>Lorem, ipsum dolor.</small>
  <br>

  <!-- 아래로 붙는 글자 -->
  <sub>Lorem, ipsum dolor.</sub>
  <br>
  <!-- 위로 붙는 글자 -->
  <sup>Lorem, ipsum dolor.</sup>
  <br>
  <!-- 밑줄 태그(underline)-->
  <br>
  <ins>Lorem ipsum dolor.</ins>
  <!-- 가운데줄 태그(line-through)-->
  <br>
  <del>Lorem, ipsum dolor.</del>
  <br>

</body>

</html>
