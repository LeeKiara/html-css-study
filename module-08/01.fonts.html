<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html,
    body {
      font-size: 14px;
    }

    h1 {
      font-size: 26px;
    }

    h1:nth-of-type(1) {
      /* 서체 적용 */
      /* font-family: 서체명 */
      /* 서체명, "서 체 명"  */
      /* 여러개 지정 시 왼쪽 것 부터 적용 */
      /* 왼쪽 것이 없으면 오른쪽으로 넘어감 */
      /* sans-serif : 브라우저 기본 폰트인테 고딕체(꾸민표시가 없는 서체, 굵기 동일) */
      font-family: Arial, Helvetica, sans-serif;
    }


    h1:nth-of-type(2) {
      font-family: "Times New Roman";
    }
  </style>
</head>

<body>
  <h1>Lorem, ipsum.</h1>
  <h1>Lorem, ipsum.</h1>
  <h1>Lorem, ipsum.</h1>
</body>

</html>
