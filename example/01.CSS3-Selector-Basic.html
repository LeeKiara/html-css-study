<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Selector Basic</title>
  <style>
    /* h1 태그의 color 속성에 red 키워드를 적용합니다. */
    /* 
    h1 {
      color: red;
    } 
    */

    /* 모든 태그의 color 속성에 red 키워드를 적용합니다. */
    * {
      color: darkgray;
    }
  </style>
</head>

<body>
  <h1>CSS3 Selector Basic</h1>
</body>

</html>
